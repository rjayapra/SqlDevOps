trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
  - job: 
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'sqldevops-connection'
        subscriptionId: 'f52809bc-211c-4495-a140-686c5fa04ed7'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'rg-sql-devops'
        location: 'Canada Central'
        templateLocation: 'URL of the file'
        csmFileLink: 'https://github.com/rjayapra/SqlDevOps/blob/main/Infra/azuredeploy.json'
        csmParametersFileLink: 'https://github.com/rjayapra/SqlDevOps/blob/main/Infra/azuredeploy.parameters.json'
        deploymentMode: 'Incremental'
        deploymentName: 'sqlserver_IaC'

  
      
  
